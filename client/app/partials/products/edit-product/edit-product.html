    
<h2>Edit This Product</h2>
<hr>
<h3>{{product.name}}</h3>
<h6  class="text-right">
  <a ui-sref="^.view-product({productId : product._id})">Preview Product</a>
</h6>
<p ng-show="updated">Updated! <a href="#"><span ng-click="updated = false">X</span></a></p>

<form role="form" method="post">

  <!-- Name/Price/Stock Inputs -->
  <div class="row">
    <div class="form-group col-sm-6">
      <label>Product Name</label>
      <input ng-model="product.name" class="form-control" type="text" >
      
      <div class="top-buffer-20"></div>

      <div class="row">
        <div class="form-group col-sm-6">
          <label>Price</label>
          <input ng-model="product.price" type="text" class="form-control">
        </div>

        <div class="form-group col-sm-6">
          <div class="radio">
            <label>
              <input type="radio" ng-model="product.inStock" ng-value="true">
              In Stock
            </label>
          </div>

          <div class="radio">
            <label>
              <input type="radio" ng-model="product.inStock" ng-value="false">
              Out of Stock
            </label>
          </div>
        </div>
      </div>

      <!-- Category Input -->
      <div class="row">
        <div class="col-sm-12">
          <div class="input-group">
            <span class="input-group-btn">
              <button 
              ng-click="addCategory()"
              class="btn btn-primary" 
              type="button">Add Category</button>
            </span>
            <input 
            ng-model="newCategory"
            type="text" 
            class="form-control">
          </div>
        </div>
      </div>
      
      <!-- Category Labels -->
      <div class="top-buffer-10"></div>
      <div class="row">
        <div
        ng-repeat="category in product.category"
        class="category-item col-sm-4">
        <a 
        ng-click="removeCategory(category)"
        href="#"><span class="glyphicon glyphicon-remove"></span></a>
        <span>{{category}}</span>
      </div>
    </div>
  </div>
  
  <!-- Image -->
  <div class="col-sm-6">

    <div ng-show="product.images.length > 0">
      <div class="row">
        <div class="col-sm-9">
          <img
          ng-src="{{coverImage}}">
        </div>


        <div class="col-sm-3">
         <div 
         class="row"
         ng-repeat="image in product.images">
           <div class="col-sm-12">
             <a 
             href="#"
             ng-click="setImage(image)" >
             <img 
             ng-src="{{image}}"
             alt="{{image}}">
           </a>
         </div>
       </div>
     </div>
   </div>
 </div>

 <div ng-show="product.images.length == 0">
  <div class="row">
    <div class="col-sm-12">
      <img src="/assets/images/siteImages/640x480.gif" alt="Add some pictures">
    </div>
  </div>
</div>
</div>
</div>

<!-- Description Text Editor -->
<div class="top-buffer-20"></div>
<div class="row">
  <div class="form-group">
    <label>Product Description</label>
    <text-angular ng-model="product.description"></text-angular>
  </div>
</div>

<!-- Save and Delete Buttons -->
<button ng-click="updateProduct()" class="btn btn-primary" type="button">Update</button>
<button ng-click="deleteProduct(product._id)" class="btn btn-danger" type="button">Delete</button>
</form>

<div class="top-buffer-20"></div>

<!-- Media Manager -->
<media-manager current="product" show="showMedia"></media-manager>
