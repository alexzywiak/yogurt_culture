    

    <div class="col-sm-7">
      <image-shower images="productImages" main-image="productImages[0]"></image-shower>
    </div>
    <!-- If No Images Are Found -->
    <div ng-hide="mainImageUrl.length > 1" class="col-sm-7">
      <h4>Add Images!</h4>
      <img ng-src="/assets/images/640x480.gif" alt="PlaceHolder">
    </div>

    <!-- Display Product Info -->
    <div class="col-sm-5">
      <div class="row">

        <div class="col-sm-12">
          <h1>{{product.name}}</h1>
          <p>{{product.description}}</p>
          <h4 class="text-right">${{product.price}}</h4>
        </div>

      </div>
    </div>
