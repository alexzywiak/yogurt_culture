<div ng-include="'components/partials/navbar/navbar.html'"></div>

<ui-view>
  <div class="container">
    <div class="row">
      <div class="col-sm-8 col-sm-offset-2">
        <ul class="list-group">
          <li 
          ng-repeat="product in products"
          class="list-group-item">
            <a ui-sref=".view-product({productId: product._id})">
              <div class="row">
                <div class="col-sm-3">
                  <img ng-src="{{product.images[0]}}" alt="{{product.images[0]}}">
                </div>
                <div class="col-sm-9">
                  <h3>{{product.name}}</h3>
                  <p>{{product.description}}</p>
                </div>
              </div>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</ui-view>

<div ng-include="'components/partials/footer/footer.html'"></div>
