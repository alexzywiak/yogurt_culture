

    <h2>Manage Posts</h2>
    <div class="input-group text-right col-sm-4 col-sm-offset-8">
      <span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
      <input class="form-control" type="search" ng-model="search" placeholder="Search Posts">
    </div>
    <table class="table">
      <thead>
        <tr>
          <th class="col-sm-6">Title</th>
          <th>Date</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="post in posts | filter:search">
          <td class="col-sm-5">
            <dl>
              <dt>{{post.title}}</dt>
              <dd ng-bind-html="post.body | limitTo : 100"></dd>
            </dl>
            <a ui-sref="^.view-post({postId : post._id})">Preview Post</a>
          </td>
          <td class="col-sm-2">
            <dl>
              <dt>{{post.author}}</dt>
              <dd>{{post.date | date : 'mediumDate'}}</dd>
            </dl>
          </td>
          <td class="col-sm-3"><a ui-sref="^.edit-posts({postId : post._id})"><button class="btn btn-primary">Edit</button></a>
            <button ng-click="removePost(post._id)" class="btn btn-danger">Delete</button></td>
          </tr>
        </tbody>
      </table>
