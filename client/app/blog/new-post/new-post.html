
    <h3>{{post.name}}</h3>
    <hr>
    
    <form role="form" method="post">
      
      <div class="row">
        <div class="form-group col-sm-6">
          <label>Title</label>
          <input ng-model="post.title" class="form-control" type="text" >
        </div>
      </div>

      <div class="form-group">
        <label>Body</label>
        <text-angular ng-model="post.body"></text-angular>
      </div>
      
      <button ng-click="createPost()" class="btn btn-primary" type="button">Save</button>
    </form>
