<div ng-include="'components/partials/navbar/navbar.html'"></div>
<h1 class="text-center">Yogurt Culture</h1>
<ui-view>
  <div class="container">
    <div class="row">
      <div class="col-sm-8 col-sm-offset-2">
        <ul class="list-group">
          <li
            ng-repeat="post in posts" 
            class="list-group-item">
            <div class="row">
              <div
              ng-show="post.images.length > 0" 
              class="col-sm-3">
                  <img 
                  class="block-image"
                  ng-src="{{post.images[0]}}" alt="{{post.images[0]}}">
              </div>
              <div class="col-sm-9">
                <h3>{{post.title}}</h3>
                <p>{{post.body | limitTo : 80}}</p>
                <a ui-sref=".view-post({postId : post._id})">
                  <h6>Read More</h6>
                </a>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</ui-view>

<div ng-include="'components/partials/footer/footer.html'"></div>
