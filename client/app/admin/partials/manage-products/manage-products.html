<div class="col-md-12">
  <h2>Products</h2>
  <ul>
    <li ng-repeat="product in products">
      <h3>{{product.name}}</h3>
      <a ui-sref="edit-product({productId : product._id})"><button class="btn btn-primary">Edit</button></a>
      <button ng-click="removeProduct(product._id)" class="btn btn-danger">Delete</button>
    </li>
  </ul>
</div>
